<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <div class="left-side-container">
      <a href="#">
        <img src="images/logo.svg" class="logo" alt="">
      </a>

      <div class="coming-soon">
        <span>WE'RE</span> COMING SOON
      </div>    
      
      <div class="message">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.    
      </div>

      <div class="input">
        <input type="text" class="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error-icon">
        <button class="js-next">
          <a href="#"><img src="images/icon-arrow.svg" class="arrow" alt=""></a>
        </button>
      </div>    
      <p class="error-message"></p>
    </div>


    <div class="right-side-container">
      <a href="#">
        <img src="images/hero-desktop.jpg" class="hero-image" alt="">
      </a>
    </div>
  </main>



    
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ashong Abdallah</a>.
      </p>
    </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
